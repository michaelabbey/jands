<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    
    <header>
        <div class="container-fluid">
            <div class="navb-logo">
                <img src="/img/minecraftlogo.jpeg" alt="Logo">
            </div>

            <div class="navb-items">

                <div class="item d-none d-md-none d-lg-block">
                    <a href="#">Home</a>
                </div>
                <div class="item d-none d-md-none d-lg-block">
                    <a href="#">Service</a>
                </div>
                <div class="item d-none d-md-none d-lg-block">
                    <a href="#">Cases</a>
                </div>
                <div class="item d-none d-md-none d-lg-block">
                    <a href="#">About</a>
                </div>
                <div class="item-button d-none d-md-none d-lg-block">
                    <a href="#" type="button">Let's Talk</a>
                </div>
            </div>

            <!-- Button trigger modal --> 
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navModal">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
  
            <!-- Modal -->
            <div class="modal fade" id="navModal" tabindex="-1" aria-labelledby="navModalLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="/img/minecraftlogo2.png" alt="logo">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div class="modal-body">
                            <div class="modal-line">
                                <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                            </div>
                            <div class="modal-line">
                                <a href="#"><i class="fa-solid fa-bell-concierge"></i> Services</a>
                            </div>
                            <div class="modal-line">
                                <a href="#"><i class="fa-solid fa-file-lines"></i> Cases</a>
                            </div>
                            <div class="modal-line">
                                <a href="#"><i class="fa-solid fa-circle-info"> </i>About</a>
                            </div>
                            <a href="" class="navb-button" type="button">Let's Talk</a>
                        </div>

                        <div class="mobile-modal-footer">
                            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                            <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="section-1">
        <p>
            Jeremiah and <span>Selorm Gbety</span> (MINDCRAFT) Website
        </p>
    </section>

    <!-- Bootstrap Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
